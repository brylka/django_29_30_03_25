{% extends "myapp/base.html" %}
{% block title %}Tabelka z danymi{% endblock %}
{% block content %}
    <table border="1">
        <tr>
            <th>Nazwa
            <th>Treść
            <th>Data
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}
            <td>{{ post.content }}
            <td>{{ post.created_at }}
        {% empty %}
        <tr>
            <td colspan="3">Brak danych do wyświetlenia!
        {% endfor %}
    </table>
{% endblock %}
