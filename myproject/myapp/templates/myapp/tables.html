{% extends "myapp/base.html" %}
{% block title %}Tabelka z danymi{% endblock %}
{% block content %}
{% if posts %}
    <table border="1">
        <tr>
            <th>Nazwa
            <th>Treść
            <th>Data
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}
            <td>{{ post.content }}
            <td>{{ post.created_at }}
        {% endfor %}
    </table>
{% else %}
    <p>Brak danych do wyświetlenia!</p>
{% endif %}
{% endblock %}
