{% extends "myapp/base.html" %}
{% block title %}Stwórz post{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    Tytuł posta: <br>
    <input type="text" name="title" required><br>
    Treść posta: <br>
    <textarea name="content" rows="10" cols="50" required></textarea><br>
    <button type="submit">Dodaj post</button>
</form>
{% endblock %}
