{% extends "myapp/base.html" %}
{% block title %}Lista obrazków{% endblock %}
{% block content %}
    <table class="table">
    <tr>
        <th>tytuł
        <th>img
        {% for image in images %}
            <tr>
                <td>{{ image.title }}
                <td><img src="{% url 'serve_image' image.id %}" alt="{{ image.title }}" style="max-width: 500px;">
    {% empty %}
            <tr>
                <td colspan="2">Nie ma obrazków
    {% endfor %}
    </table>
{% endblock %}
